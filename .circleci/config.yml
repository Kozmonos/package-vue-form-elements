version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:16.13.1
jobs:
  install_dependencies:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: npm install --force
      - persist_to_workspace:
          root: ~/repo
          paths: 
            - '*'
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Run tests
          command: npm test
  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Build
          command: npm run build
      - persist_to_workspace:
          root: ~/repo
          paths: 
            - '*'
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/repo/.npmrc
      - run:
          name: Publish package
          command: npm publish --access public

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - install_dependencies
      - test:
          requires:
              - install_dependencies
      - build:
          requires:
              - test
      - deploy:
          requires:
              - build
